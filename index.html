<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="current_info">
            <div class="date_container">
                <div class="time" id="time">
                    2:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday 24 May
                </div>
                <div class="other" id="current-weather-items">
                    
                </div>
            </div>
            <div class="place_container">
                <div class="time_zone" id="time_zone">Asia/Kolkata</div>
                <div class="country" id="country">IN</div>
            </div>
        </div>
    </div>
    <div class="future_forecast">
        <div class="today" id="current_temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
            <div class="others">
                <div class="day">Monday</div>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
        </div>
        <div class="weather_forecast" id="weather_forecast">
            <div class="weather_forecast_item">
                <div class="day">Tue</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
            <div class="weather_forecast_item">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
            <div class="weather_forecast_item">
                <div class="day">Thur</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
            <div class="weather_forecast_item">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
            <div class="weather_forecast_item">
                <div class="day">Sat</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
            <div class="weather_forecast_item">
                <div class="day">Sun</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"class='w-icon'>
                <div class="temp">Night - 27.4&#176; C</div>
                <div class="temp">Day - 27.4&#176; C</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
